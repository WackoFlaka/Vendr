<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendr</title>
</head>

<body>
  <!-- SECTION -->
  <header class="d-flex justify-content-evenly m-2 p-2">
          <button type="button" class="btn btn-dark fs-5 px-5" onclick="app.moneyController.addMoney()">Add 0.25</button>
          <p class="fs-1">Total: $<span id="total">0</span></p>
  </header>

  <!-- SECTION -->
  <main>
      <section class="container-fluid">
        <div class="row justify-content-evenly">
          <!-- NOTE where the items will be listed-->
          <div class="col-7 shadow-lg p-5 border border-dark border-3 shadow">
            <div class="row" id="snacks">
              
            </div>
          </div>
          
          <!-- NOTE items vending / keypad  -->
          <div class="col-4 p-5 text-center border border-dark border-3 shadow">
            <div class="row align-items-center justify-content-center">
              <div class="col-10">
                <div style="width: 100%; height: 50px; border: 2px solid black;">
                  <div id="boughtSnacks"></div>
                </div>
              </div>
              <div class="col-10">
                <p id="code" class="fs-3"></p>
                <section class="container-fluid">
                <div class="row">
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`A`)" class="btn btn-dark fs-1">A</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`1`)" class="btn btn-dark fs-1">1</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`2`)" class="btn btn-dark fs-1">2</button></div>
                  
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`B`)" class="btn btn-dark fs-1">B</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`3`)" class="btn btn-dark fs-1">3</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`4`)" class="btn btn-dark fs-1">4</button></div>
                  
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`C`)" class="btn btn-dark fs-1">C</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`5`)" class="btn btn-dark fs-1">5</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`6`)" class="btn btn-dark fs-1">6</button></div>
                  
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`D`)" class="btn btn-dark fs-1">D</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`7`)" class="btn btn-dark fs-1">7</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`8`)" class="btn btn-dark fs-1">8</button></div>
                  
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`E`)" class="btn btn-dark fs-1">E</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`9`)" class="btn btn-dark fs-1">9</button></div>
                  <div class="col-4"><button type="button" onclick="app.SnacksController.input(`0`)" class="btn btn-dark fs-1">0</button></div>
                </div>
              </section>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
